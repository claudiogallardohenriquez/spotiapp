<div class="row">
    <div class="col">
        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar Artista" />
    </div>
</div>

<app-error *ngIf="error" [mensaje]='mensajeError'></app-error>
<app-loading class="mt-5" *ngIf="loading"></app-loading>
<app-cards *ngIf="!loading && !error" [items]="artists"></app-cards>

<app-loading *ngIf="loadingArtist"></app-loading>

<div class="row" *ngIf="!loadingArtist">
    <div class="col-2">
        <img class="img-thumbnail img-circle" [src]="artist.images | noimage" [alt]="artist.name">
    </div>
    <div class="col">
        <h3>{{ artist.name }}</h3>
        <p>
            <a [href]="artist.external_urls.spotify" target="_blank">
                Ir a la página del artista
            </a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">
            Regresar
        </button>
    </div>
</div>

<div class="row m-5">
    <div class="col">
        <table class="table text-white">   
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of topTracks">
                    <td>
                        <img [src]="item.album.images | noimage" class="img-thumb"/>
                    </td>
                    <td>{{ item.album.name }}</td>
                    <td>{{ item.name }}</td>
                    <td>
                        <iframe [src]="item.id | domseguro" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
